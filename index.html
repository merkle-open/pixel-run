<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel. Run. Namics.</title>
    <link rel="stylesheet" href="dist/bin/app.min.css">
    <link rel="icon" href="assets/img/avatars/player.png" type="image/png">
</head>
<body>
    <div class="preload-wrapper" id="js-hide-start">
        <div class="content">
            <div class="grid">
                <div class="col-1-2">
                    <select id="js-world">
                        <option value="space" selected>Space</option>
                        <option value="world2" disabled>World 2</option>
                        <option value="world3" disabled>World 3</option>
                    </select>
                </div>
                <div class="col-1-2">
                    <button role="button" id="js-start-game">Start Game</button>
                </div>
            </div>
            <input type="text" id="js-player-list" placeholder="Player 1, Player2, Player 3" value="Fabio Russo, Jan Biasi">
        </div>
    </div>
    <main id="startgame"></main>
    <script src="dist/dependencies.js"></script>
    <script src="dist/application.js"></script>
    <!--<script src="dist/bin/app.min.js"></script>-->
</body>
</html>
