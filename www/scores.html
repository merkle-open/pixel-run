<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel. Run. Highscore.</title>
    <link rel="stylesheet" href="dist/bin/app.min.css">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
</head>
<body>
    <div class="bgimage gradient-green gradient-animated">
        <div class="content">
            <div class="grid">
                <div class="col-1-1">
                    <div class="score-wrapper paper-layer">
                        <table>
                            <thead>
                                <tr>
                                    <td>Platz</td>
                                    <td>Score</td>
                                    <td>Name</td>
                                    <td>Welt</td>
                                </tr>
                            </thead>
                            <tbody id="js-insert"></tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
    <script src="dist/dependencies.js"></script>
    <script src="dist/application.js"></script>
    <script type="text/javascript">
        var fetchScores = function() {
            $('#js-insert').html(Util.getScoreTable({ index: true }));
        };

        fetchScores();
        window.setInterval(fetchScores, 5000);
    </script>
</body>
</html>
